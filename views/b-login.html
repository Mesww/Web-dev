<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
  </head>

  <body>
    <!-- navbar -->
    <nav
      class="vw-100 shadow"
      style="background-color: #ffa559; height: 6rem"
    ></nav>
    <!-- Content -->
    <div class="container mt-3" style="width: 350px">
      <!-- Logo and Login text -->
      <div class="text-center">
        <img src="/public/img/bootstrap5.png" alt="Logo" height="48" />
        <h3>Login</h3>
      </div>
      <!-- form Login -->
      <div class="container">
        <form id="formLogin">
          <label class="fw-bold form-label" for="txtemail">Email</label>
          <div class="mb-3 form-floating">
            <input
              type="email"
              class="form-control mt-3 border-black border-2 rounded-5 shadow"
              name="txtEmail"
              placeholder="Email"
              required
            />
            <label class="form-label ms-2" for="txtemail">Email</label>
          </div>
          <label class="fw-bold" for="txtpassword">Password</label>
          <div class="mb-3 form-floating">
            <input
              type="password"
              class="form-control my-2 border-black border-2 rounded-5 shadow"
              name="txtPassword"
              placeholder="Password"
              required
            />
            <label class="form-label ms-2" for="txtpassword">Password</label>
          </div>
          <div class="text-center mb-4">
            <button type="submit" class="btn btn-sm border-black rounded-5 border-2 fw-bold shadow mb-4" style="background-color: #FFA559; width: 5rem">Login</button>
        </div>  
        </form>
      </div>
      <!-- Register -->
      <div class="text-center">
        <span class="fw-bold">Do not have account?</span>
        <a class="text-decoration-none" href="/views/user/b-register.html"
          >Register</a
        >
      </div>
    </div>
    <script>
      const formLogin = document.querySelector("#formLogin");
      formLogin.onsubmit = async function (e) {
        e.preventDefault();
        const email= formLogin["txtEmail"].value;
        const password = formLogin["txtPassword"].value;

        // console.log(username, password);
        try {
          const options = {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: email, password: password }),
          };
          const response = await fetch("/b-login", options);
          if (response.ok) {
            const data = await response.text();
            // alert(data);
            // ----- check role ----- 
            // ----- 0 => aj ----- 
            // ----- 1 => user ----- 
            if (data == '0') {
              window.location.replace('/aj/asset');
              localStorage.setItem('auth_user',1);
            } else {
              window.location.replace('/user/b-main');
              localStorage.setItem('auth_user',1);
            }
            // Notiflix.Report.success("Success", data, "OK");
          } else if (response.status == 401) {
            const data = await response.text();
            throw Error(data);
          } else {
            throw Error("Connection error");
          }
        } catch (err) {
          console.error(err.message);
          // alert(err.message);
          Swal.fire({
            icon: "error",
            title: "Error",
            text:err.message
          });
        }
      };
    </script>
  </body>
</html>
